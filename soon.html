<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: monospace;
            font-size: 16px;
            margin: 0;
        }
        #ascii-art {
            white-space: pre;
            animation: colorChange 2s infinite;
        }
        @keyframes colorChange {
            0% { color: red; }
            20% { color: green; }
            40% { color: yellow; }
            60% { color: blue; }
            80% { color: cyan; }
            100% { color: magenta; }
        }
    </style>
</head>
<body>
    <div id="ascii-art">
        <!-- ASCII art will be injected here by JavaScript -->
    </div>

    <script>
        // ASCII art string
        const asciiArt = `
  ____                _      
 / ___|___  _ __ ___ (_)_ __   __ _   ___  ___   ___  _ __ 
| |   / _ \\| '_ \` _ \\| | '_ \\ / _\` | / __|/ _ \\ / _ \\| '_ \\ 
| |__| (_) | | | | | | | | | | (_| | \\__ \\ (_) | (_) | | | |
 \\____\\___/|_| |_| |_|_|_| |_|\\__, | |___/\\___/ \\___/|_| |_|
                               |___/                        
`;

        // Inject ASCII art into the page
        document.getElementById("ascii-art").innerText = asciiArt;
    </script>
</body>
</html>
